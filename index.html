<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="background">
      <img src="" alt="" srcset="" />
    </div>
    <div class="container">
      <div class="image__container">
        <img id="thumbnail" src="" alt="" />
      </div>
      <span class="artist__name"></span>
      <span class="title__song"></span>
      <div class="progress__bar">
        <div class="progress"></div>
        <div class="info__time">
            <span class="duration">0:00</span>
            <span class="current__time">0:00</span>
        </div>
      </div>
      <div class="buttons__player">
        <i class="uil uil-backward" id="previous" title="Previous"></i>
        <i class="uil uil-arrow-random" id="random" title="Play Randomly"></i>
        <i class="uil uil-play" id="play" title="Play"></i>
        <i class="uil uil-repeat" id="repeat" title="Repeat"></i>
        <i class="uil uil-forward" id="next" title="Next"></i>
      </div>
    </div>
  </body>

  <script src="./assets/js/app.js"></script>
</html>
