<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
      integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="background">
      <img src="" alt="" srcset="" />
    </div>
    <div class="container">
      <div class="image__container">
        <img id="thumbnail" src="" alt="" />
      </div>
      <span class="artist__name"></span>
      <span class="title__song"></span>
      <div class="progress__bar">
        <div class="progress"></div>
        <div class="info__time">
            <span class="duration">0:00</span>
            <span class="current__time">0:00</span>
        </div>
      </div>
      <div class="buttons__player">
        <i class="fas fa-backward" id="previous" title="Anterior"></i>
        <i class="fas fa-play" id="play" title="Play"></i>
        <i class="fas fa-forward" id="next" title="Siguiente"></i>
      </div>
    </div>
  </body>

  <script src="./assets/js/app.js"></script>
</html>
